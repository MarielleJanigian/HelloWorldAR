<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cubes!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRootA, markerRootB, markerRootC, markerRootKanji;

var meshA, meshB, meshC, meshKanji;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	let loader = new THREE.TextureLoader();
	let texture = loader.load( 'images/border.png', render );
		

		markerRootA = new THREE.Group();
		scene.add(markerRootA);
		let markerControlsA = new THREEx.ArMarkerControls(arToolkitContext, markerRootA, {
			type : 'pattern', patternUrl : "data/letterA.patt" ,
		});
	
		let meshA = new THREE.Mesh( 
			new THREE.CubeGeometry(1.25,1.25,1.25), 
			new THREE.MeshBasicMaterial({color:0xFF0000, map:texture, transparent:true, opacity:0.5}) 
		);
		meshA.position.y = 1.25/2;
		markerRootA.add( meshA );

		markerRootB = new THREE.Group();
		scene.add(markerRootB);
		let markerControlsB = new THREEx.ArMarkerControls(arToolkitContext, markerRootB, {
			type : 'pattern', patternUrl : "data/letterB.patt" ,
		});
	
		let meshB = new THREE.Mesh( 
			new THREE.CubeGeometry(1.25,1.25,1.25), 
			new THREE.MeshBasicMaterial({color:0x00FF00, map:texture, transparent:true, opacity:0.5}) 
		);
		meshB.position.y = 1.25/2;
		markerRootB.add( meshB );

		markerRootC = new THREE.Group();
		scene.add(markerRootC);
		let markerControlsC = new THREEx.ArMarkerControls(arToolkitContext, markerRootC, {
			type : 'pattern', patternUrl : "data/letterC.patt" ,
		});
	
		let meshC = new THREE.Mesh( 
			new THREE.CubeGeometry(1.25,1.25,1.25), 
			new THREE.MeshBasicMaterial({color:0x0000FF, map:texture, transparent:true, opacity:0.5}) 
		);
		meshC.position.y = 1.25/2;
		markerRootC.add( meshC );

		let markerRootKanji = new THREE.Group();
		scene.add(markerRootKanji);
		let markerControlsKanji = new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
			type : 'pattern', patternUrl : "data/kanji.patt" ,
		});
		let geometryKanji = new THREE.CubeGeometry(1.25, 1.25, 1.25);
		let materialKanji = new THREE.MeshBasicMaterial({color:0xcccccc, map:texture, transparent:true, opacity:0.5}); 
		meshKanji = new THREE.Mesh( geometryKanji, materialKanji ); 
	
		meshKanji.position.y = 1.25/2;
		markerRootKanji.add( meshKanji );

}


function update()
{
	// Change Kanji cube color if other markers are visible
	if ( markerRootA.visible == false && markerRootB.visible ==false && markerRootC.visible == false)
		meshKanji.material.color.setHex ( 0xcccccc );
	if ( markerRootA.visible == true && markerRootB.visible ==false && markerRootC.visible == false)
		meshKanji.material.color.setHex ( 0xff0000 );
	if ( markerRootA.visible == true && markerRootB.visible ==true && markerRootC.visible == false)
		meshKanji.material.color.setHex ( 0xffff00 );
	if ( markerRootA.visible == true && markerRootB.visible ==false && markerRootC.visible == true)
		meshKanji.material.color.setHex ( 0xff00ff );
	if ( markerRootA.visible == false && markerRootB.visible ==true && markerRootC.visible == true)
		meshKanji.material.color.setHex ( 0x00ffff );
	if ( markerRootA.visible == true && markerRootB.visible ==true && markerRootC.visible == true)
		meshKanji.material.color.setHex ( 0xffffff );
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
